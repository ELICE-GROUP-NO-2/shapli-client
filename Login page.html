<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 웹사이트 - 로그인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        /* 스플래시 화면 스타일 */
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        .splash-screen h1 {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
        }

        .splash-screen p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        /* 로그인 폼 스타일 */
        .login-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 30px); /* 중앙 정렬을 위한 width 설정 */
            padding: 15px;
            margin: 0 auto 15px; /* 중앙 정렬을 위한 margin 설정 */
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1em;
            display: block;
        }

        .login-form input[type="submit"] {
            background-color: #667eea;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form input[type="submit"]:hover {
            background-color: #5563c1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- 스플래시 화면 -->
    <div class="splash-screen">
        <h1>SHARING</h1>
        <p>당신의 좋아하는 음악을 만나보세요</p>
    <!-- 로그인 폼 -->
    <div class="login-form">
        <h2>함께 즐겨요</h2>
        <form action="#" method="POST">
            <input type="text" placeholder="아이디" required>
            <input type="password" placeholder="비밀번호" required>
            <input type="submit" value="로그인">
        </form>
    </div>
</div>
</body>
</html>
